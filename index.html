<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="conteudo-bg">
    <div class="alinhamento">
      <div class="conteudo-informacoes">
        <div class="imagem-conteudo">
          <img src="./img/exercicios.jpg" alt="">
        </div>
        <h1>Calcule seu IMC</h1>

        <div class="conteudo-dados">
          <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" nome="nome" placeholder="Maria Cecilia Costa">
          </div>

          <div>
            <label for="peso">Peso</label>
            <input class="peso" type="text" id="peso" nome="peso" placeholder="70">
          </div>

          <div>
            <label for="altura">Altura</label>
            <input class="altura" type="text" id="altura" nome="altura" placeholder="1.70">
          </div>
          <div class="botaos">
            <a class="botao" onclick="resposta()">Calcular</a>
            <a class="botao" onclick="limpar()">Limpa</a>
          </div>
          <div class="res">
            <h2 id="resultado"></h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
